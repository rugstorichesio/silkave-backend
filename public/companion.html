<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Silk Ave Companion</title>
  <link rel="stylesheet" href="modal.css">
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0f0;
      margin-top: 1rem;
    }
    input, select, button {
      margin: 0.3rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.3rem;
      font-family: monospace;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 0.5rem;
      text-align: center;
    }
    .log, .inventory-status {
      white-space: pre-line;
      background: #000;
      border: 1px solid #0f0;
      padding: 1rem;
      margin-top: 2rem;
    }
    .bottom-bar {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #0f0;
    }
    .card-result {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .event-section {
      border: 1px solid #0f0;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .event-title {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .event-input {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .highlight-pulse {
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 10px #0f0;
    }
    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #0f0;
      }
      50% {
        box-shadow: 0 0 20px #0f0, 0 0 30px #0f0;
      }
      100% {
        box-shadow: 0 0 5px #0f0;
      }
    }
    .game-hint {
      text-align: center;
      padding: 0.5rem;
      margin: 1rem 0;
      background: #001100;
      border: 1px dashed #0f0;
      font-style: italic;
    }
    .nav-links {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid #0f0;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0;
    }
    
    /* Media Queries for Responsive Design */
    /* Mobile Devices (portrait) */
    @media only screen and (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-top: 0.5rem;
      }
      
      h2, h3 {
        font-size: 1.4rem;
        margin-top: 1rem;
      }
      
      input, select, button {
        margin: 0.2rem;
        padding: 0.4rem;
        font-size: 0.9rem;
      }
      
      table {
        font-size: 0.9rem;
      }
      
      th, td {
        padding: 0.3rem;
      }
      
      .event-section {
        padding: 0.7rem;
      }
      
      .event-input {
        flex-direction: column;
      }
      
      .log, .inventory-status {
        font-size: 0.8rem;
        padding: 0.7rem;
      }
      
      .bottom-bar {
        font-size: 0.9rem;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin: 1.5rem 0;
      }
      
      .nav-links a {
        display: block;
        width: 80%;
        margin: 0 auto;
      }
      
      .home-link {
        position: relative !important;
        top: auto !important;
        right: auto !important;
        text-align: center;
        margin: 1rem 0;
        display: block;
      }
    }
    
    /* Tablets and small screens */
    @media only screen and (min-width: 601px) and (max-width: 1024px) {
      h1 {
        font-size: 2rem;
      }
      
      table {
        width: 95%;
        margin: 1rem auto;
      }
      
      .event-section, .log, .inventory-status {
        width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
    }
    
    /* Detect if device supports hover - typically indicates a non-touch device */
    @media (hover: none) {
      .nav-links a {
        padding: 0.7rem 1.2rem;
      }
      
      button {
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="home-link" style="position: absolute; top: 1rem; right: 2rem;">
    <a href="index.html" style="color: #0f0; text-decoration: underline; font-weight: bold;">&larr; Return to Home</a>
  </div>

  <h1>Silk Ave Game Companion</h1>
  <div>
    <h2>Cycle: <span id="cycle">1</span> / 10</h2>
    <h3>BTC: <span id="btc">100</span> | Glock: <span id="glock">No</span> | Inventory: <span id="invCount">0</span>/20</h3>
  </div>

  <div id="gameHint" class="game-hint">Enter a 3-digit event card code</div>

  <div id="eventCodeSection" class="event-section">
    <h3 class="event-title">Event Card</h3>
    <div class="event-input">
      <label>Event Card Code: <input type="text" id="eventCode" placeholder="Enter code"></label>
      <button id="applyEventBtn" onclick="applyEvent()">Apply Event</button>
    </div>
    <div class="card-result">
      <button id="rollCardBtn" onclick="rollCardDice()" style="display: none;">ðŸŽ² Roll for Card</button>
      <div id="cardDiceResult"></div>
    </div>
  </div>

  <div class="actions">
    <h3>Market Setup</h3>
    <button id="rollMarketBtn" onclick="rollMarket()">ðŸŽ² Roll Market Prices</button>
    <span id="marketDiceResult"></span>
    <br>
    <div id="burnerDealSection">
      <label>Burner Deal Item:
        <select id="burnerDeal">
          <option value="">--Select--</option>
          <option value="lsd">LSD</option>
          <option value="weed">Weed</option>
          <option value="cocaine">Cocaine</option>
          <option value="mdma">MDMA</option>
          <option value="passports">Fake Passports</option>
          <option value="accounts">Hacked Accounts</option>
          <option value="ccs">Credit Cards</option>
          <option value="files">Stolen Files</option>
        </select>
      </label>
      <button id="applyBurnerBtn" onclick="applyBurnerDeal()">Apply Burner Deal</button>
    </div>
  </div>

  <div class="market">
    <h3>Market Prices</h3>
    <table id="marketTable">
      <thead><tr><th>Item</th><th>Price</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="transactionSection" class="inventory">
    <h3>Buy/Sell</h3>
    <table id="transactionTable">
      <thead><tr><th>Item</th><th>Buy</th><th>Sell</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="executeTransactionsBtn" onclick="executeTransactions()">Execute Transactions</button>
    <button id="buyGlockBtn" onclick="buyGlock()">Buy Glock (20 BTC)</button>
  </div>

  <div class="log" id="log"></div>
  <div class="inventory-status" id="inventoryStatus"></div>

  <div style="text-align: center; margin-top: 2rem;">
    <button id="advanceCycleBtn" onclick="advanceCycle()">Advance to Next Cycle</button>
  </div>

  <div class="bottom-bar">
    Cycle: <span id="cycleBottom">1</span> / 10 |
    BTC: <span id="btcBottom">100</span> |
    Glock: <span id="glockBottom">No</span> |
    Inventory: <span id="invCountBottom">0</span>/20
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="leaderboard.html">Leaderboard</a>
    <a href="submit.html">Submit Score</a>
  </div>

  <!-- Sound effects -->
  <audio id="bleep" src="sounds/bleep.wav" preload="auto"></audio>
  <audio id="typing" src="sounds/typing.wav" preload="auto" loop></audio>
  <audio id="crackles" src="sounds/crackles.wav" preload="auto" loop volume="0.3"></audio>

  <!-- Scripts - Note the order is important -->
  <script src="script.js"></script>
  
  <script>
    // Play sound on button clicks
    function playBleep() {
      const sound = document.getElementById('bleep');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Audio play failed:", e));
      }
    }
    
    // Check if we're on a mobile device
    document.addEventListener('DOMContentLoaded', function() {
      if (window.matchMedia("(max-width: 600px)").matches) {
        const homeLink = document.querySelector('.home-link');
        if (homeLink) {
          homeLink.style.position = 'relative';
          homeLink.style.top = 'auto';
          homeLink.style.right = 'auto';
        }
      }
      
      // Add click sound to all buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', playBleep);
      });
      
      // Also add to select elements when they change
      const selects = document.querySelectorAll('select');
      selects.forEach(select => {
        select.addEventListener('change', playBleep);
      });
    });
  </script>
</body>
</html>
