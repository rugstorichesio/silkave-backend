<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Silk Ave Companion</title>
  <link rel="stylesheet" href="modal.css">
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0f0;
      margin-top: 1rem;
    }
    input, select, button {
      margin: 0.3rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.3rem;
      font-family: monospace;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #0f0;
      padding: 0.5rem;
      text-align: center;
    }
    #btcBalance {
      font-size: 1.5rem;
      text-shadow: 0 0 5px #0f0;
      margin-bottom: 0.5rem;
      display: block;
    }
    #cycleNumber {
      font-size: 1.2rem;
      text-shadow: 0 0 3px #0f0;
      margin-bottom: 1rem;
      display: block;
    }
    #inventoryDisplay {
      margin-top: 1rem;
      font-size: 1rem;
      text-shadow: 0 0 3px #0f0;
      display: block;
    }
    .market-container {
      border: 1px solid #0f0;
      padding: 1rem;
      margin-top: 1rem;
      position: relative;
    }
    .market-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('your-camel-image.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.1;
      z-index: 1;
      filter: brightness(0.7) contrast(1.1);
    }
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .input-group label {
      margin-right: 0.5rem;
    }
    #gameLog {
      border: 1px solid #0f0;
      padding: 0.5rem;
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: scroll;
      font-size: 0.8rem;
    }
    #eventCode {
      width: 50px;
    }
    .card-result {
      border: 1px solid #0f0;
      padding: 0.5rem;
      margin-top: 0.5rem;
      display: none;
      min-height: 2.5rem;
      white-space: pre-line;
    }
    #marketDiceResult {
      display: none;
      min-height: 1.5rem;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .nav-buttons button {
      margin: 0.5rem;
    }
    .btc-bar-container {
      width: 100%;
      height: 1rem;
      border: 1px solid #0f0;
      margin-bottom: 0.5rem;
      position: relative;
    }
    .btc-bar {
      height: 100%;
      background-color: #0f0;
      width: 0%;
      transition: width 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
    }
    .inv-bar-container {
      width: 100%;
      height: 1rem;
      border: 1px solid #0f0;
      margin-bottom: 1rem;
      position: relative;
    }
    .inv-bar {
      height: 100%;
      background-color: #0f0;
      width: 0%;
      transition: width 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
    }
    .max-button {
      padding: 0.1rem 0.3rem;
      margin-left: 0.2rem;
      font-size: 0.7rem;
    }
    .game-flow-highlight {
      border: 2px solid #0f0;
      animation: pulseBorder 2s infinite;
    }
    @keyframes pulseBorder {
      0% { border-color: #0f0; }
      50% { border-color: #000; }
      100% { border-color: #0f0; }
    }
  </style>
  <script src="modal.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Silk Ave Companion</h1>
  <div class="btc-bar-container">
    <div id="btcBar" class="btc-bar"></div>
  </div>
  <span id="btcBalance"></span>
  <div class="inv-bar-container">
    <div id="inventoryBar" class="inv-bar"></div>
  </div>
  <span id="inventoryDisplay"></span>
  <span id="cycleNumber"></span>
  <div class="input-group">
    <label for="eventCode">Enter Event Code:</label>
    <input type="text" id="eventCode">
    <button onclick="applyEvent()">Apply Event</button>
  </div>
  <div class="card-result" id="cardDiceResult"></div>
  <div class="market-container">
    <h2>Market Prices</h2>
    <span id="marketDiceResult"></span>
    <button id="rollMarketBtn" onclick="updateMarketPrices()">Roll Market</button>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Buy</th>
          <th>Sell</th>
        </tr>
      </thead>
      <tbody id="marketPrices"></tbody>
    </table>
  </div>
  <div id="gameLog"></div>
  <div class="nav-buttons">
    <button id="advanceCycleBtn" onclick="advanceCycle()">Advance to Next Cycle</button>
    <button onclick="resetGame()">Reset Game</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      loadGameState();
      updateUI();
      updateStatusBars();
      updateGameFlowHighlight();
    });

    function scrollToTopFunc() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function setMaxBuy(item) {
      const price = currentPrices[item];
      const maxQuantity = Math.floor(btc / price);
      document.getElementById(`buy-${item}-qty`).value = maxQuantity;
    }

    function setMaxSell(item) {
      document.getElementById(`sell-${item}-qty`).value = inventory[item] || 0;
    }

    function updateGameFlowHighlight() {
      const eventCodeInput = document.getElementById('eventCode');
      const applyEventButton = document.querySelector('.input-group button');
      const advanceCycleButton = document.getElementById('advanceCycleBtn');

      [eventCodeInput, applyEventButton, advanceCycleButton].forEach(el => {
        if (el) el.classList.remove('game-flow-highlight');
      });

      if (gameFlowState === 'enterEventCode') {
        if (eventCodeInput) eventCodeInput.classList.add('game-flow-highlight');
        if (applyEventButton) applyEventButton.classList.add('game-flow-highlight');
      } else if (gameFlowState === 'advanceCycle') {
        if (advanceCycleButton) advanceCycleButton.classList.add('game-flow-highlight');
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const style = document.createElement("style");
      style.textContent = `
        .card-result {
          display: block !important;
          min-height: 2.5rem !important;
          white-space: pre-line !important;
          margin-top: 1rem !important;
        }
        #cardDiceResult {
          display: block !important;
          min-height: 1.5rem !important;
          font-weight: bold !important;
        }
      `;
      document.head.appendChild(style);

      const sellLsdCell = document.querySelector('td:has(#sell-lsd)');
      if (sellLsdCell && sellLsdCell.querySelectorAll('input').length > 1) {
        sellLsdCell.innerHTML = `
          <input type="number" id="sell-lsd" min="0" style="width: 50px">
          <button class="max-button" onclick="setMaxSell('lsd')">Max</button>
        `;
      }

      window.debugCardResult = function() {
        const cardResult = document.getElementById("cardDiceResult");
        console.log("Card Result Element:", cardResult);
        console.log("Card Result Content:", cardResult.innerHTML);
        console.log("Card Result Style:", window.getComputedStyle(cardResult));
      };

      window.testCard = function(code) {
        document.getElementById("eventCode").value = code;
        applyEvent();
        console.log("Card result after applying:", document.getElementById("cardDiceResult").innerHTML);
      };

      window.initPrices = function() {
        if (Object.keys(currentPrices).length === 0) {
          for (const item of items) {
            currentPrices[item] = priceMatrix[item][2];
          }
          console.log("Prices initialized:", currentPrices);
        }
      };

      window.debugInventory = function() {
        console.log("Current Inventory:", inventory);
      };

      window.debugGameState = function() {
        console.log("Current Game State:", { btc, glock, cycle, inventory, currentPrices });
      };

      window.debugMarket = function() {
        console.log("Current Market Prices:", currentPrices);
      };

      window.debugEvents = function() {
        console.log("Events Data:", events);
      };

    });
  </script>
</body>
</html>
