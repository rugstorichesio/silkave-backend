<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silk Ave Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Silk Ave Companion</h1>

  <section>
    <label>Card Code:</label>
    <input id="cardCode" type="text" placeholder="Enter Card Code (e.g. 004)" />
    <button onclick="applyCard()">Apply Card</button>
  </section>

  <section id="cardOutput" style="margin-top:20px;"></section>

  <section id="rollSection" style="display: none; margin-top: 20px;">
    <button onclick="rollForCard()">Roll for Card Effect</button>
    <div id="rollResult"></div>
  </section>

  <section style="margin-top:40px;">
    <button onclick="rollMarket()">Roll Market Prices</button>
    <div id="marketOutput" style="margin-top:10px;"></div>
  </section>

  <section style="margin-top:40px;">
    <label for="burnerSelect">Select Burner Deal Item:</label>
    <select id="burnerSelect">
      <option value="LSD">LSD</option>
      <option value="Weed">Weed</option>
      <option value="CCs">CCs</option>
      <option value="Passports">Passports</option>
      <option value="Fake Accounts">Fake Accounts</option>
      <option value="Cocaine">Cocaine</option>
      <option value="MDMA">MDMA</option>
      <option value="Files">Files</option>
    </select>
    <button onclick="applyBurner()">Apply Burner Deal</button>
  </section>

  <section style="margin-top:40px;">
    <h2>Inventory & Transactions</h2>
    <div id="inventory"></div>
    <div id="btcStatus" style="margin-top:10px;"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
