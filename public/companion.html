<!DOCTYPE html>
<html>
<head>
  <title>Silk Ave Companion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Silk Ave Companion</h1>

  <div>
    <input id="cardCode" type="text" placeholder="Enter Event Code (e.g. 003)">
    <button onclick="loadEvent()">Reveal Event</button>
  </div>

  <div id="eventDisplay" style="margin-top: 30px;"></div>

  <!-- Second Dice Roll Section -->
  <div id="rollSection" style="display: none; margin-top: 20px;">
    <button onclick="rollForCard()">Roll for Card Effect</button>
    <div id="rollResult" style="margin-top: 10px;"></div>
  </div>

  <div id="playerStatus" style="margin-top: 40px; border-top: 1px dashed #0f0; padding-top: 20px;"></div>

  <script src="script.js"></script>
</body>
</html>
