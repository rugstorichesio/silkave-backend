<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk Ave Game Companion</title>
    <style>
        body {
            background-color: #111;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .game-header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .game-stat {
            margin: 0 15px;
        }
        
        .game-section {
            border: 1px solid #0f0;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .section-title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            color: #0f0;
        }
        
        .input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        input, select, button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 12px;
            font-family: monospace;
            margin: 0 5px;
        }
        
        button {
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0f0;
            color: #000;
        }
        
        .outcome {
            text-align: center;
            padding: 15px;
            border: 1px solid #0f0;
            margin-top: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #0f0;
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            background-color: rgba(0, 255, 0, 0.1);
        }
        
        .home-link {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .home-link a {
            color: #0f0;
            text-decoration: none;
        }
        
        .home-link a:hover {
            text-decoration: underline;
        }
        
        .status-bar {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #0a0;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            padding: 5px;
            font-size: 0.8em;
            color: #0f0;
            cursor: pointer;
        }
        
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #111;
            border: 2px solid #0f0;
            padding: 20px;
            max-width: 500px;
            width: 80%;
            box-shadow: 0 0 20px #0f0;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .card-result {
            text-align: left;
            line-height: 1.5;
        }
        
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="home-link">
        <a href="index.html">‚Üê Return to Home</a>
    </div>
    
    <div class="game-container">
        <h1>Silk Ave Game Companion</h1>
        
        <div class="game-header">
            <div class="game-stat">BTC: <span id="btcDisplay">100</span></div>
            <div class="game-stat">Glock: <span id="glockDisplay">No</span></div>
            <div class="game-stat">Inventory: <span id="inventoryDisplay">0/20</span></div>
        </div>
        
        <div class="game-section">
            <div class="status-bar" id="statusBar">Roll the market prices</div>
        </div>
        
        <div class="game-section">
            <h2 class="section-title">Event Card</h2>
            <div class="input-group">
                <label for="eventCodeInput">Event Card Code:</label>
                <input type="text" id="eventCodeInput" maxlength="3">
                <button id="applyEventButton">Apply Event</button>
            </div>
            <div class="outcome" id="outcomeDisplay">
                Enter an event card code to see the outcome
            </div>
        </div>
        
        <div class="game-section">
            <h2 class="section-title">Market Setup</h2>
            <div class="input-group">
                <button id="rollMarketButton">Roll Market Prices</button>
            </div>
            
            <div class="input-group">
                <label for="burnerDealSelect">Burner Deal Item:</label>
                <select id="burnerDealSelect">
                    <option>--Select--</option>
                    <option value="lsd">LSD</option>
                    <option value="weed">Weed</option>
                    <option value="cocaine">Cocaine</option>
                    <option value="mdma">MDMA</option>
                    <option value="passports">Forged Passports</option>
                    <option value="accounts">Hacked Accounts</option>
                    <option value="ccs">Skimmed Credit Cards</option>
                    <option value="files">Leaked Intel</option>
                </select>
                <button id="applyBurnerDealButton">Apply Burner Deal</button>
            </div>
        </div>
        
        <div class="game-section">
            <h2 class="section-title">Market Prices</h2>
            <table id="marketTable">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                <!-- Market prices will be populated by JavaScript -->
            </table>
        </div>
        
        <div class="game-section">
            <div class="input-group">
                <button id="submitScoreButton">End Game & Submit Score</button>
            </div>
        </div>
    </div>
    
    <div class="debug-panel">Debug</div>
    
    <script src="script.js"></script>
</body>
</html>
