<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Silk Ave - Submit Score</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0f0;
      margin-top: 2rem;
    }
    .submit-form {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #0f0;
      padding: 2rem;
      flex: 1;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
    }
    button {
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .nav-links {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid #0f0;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0;
    }
    .hidden {
      display: none;
    }
    .terminal-effect {
      position: relative;
      overflow: hidden;
    }
    .terminal-effect::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #0f0;
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
    .success-message {
      text-align: center;
      padding: 1rem;
      border: 1px dashed #0f0;
      margin-top: 2rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Media Queries for Responsive Design */
    /* Mobile Devices (portrait) */
    @media only screen and (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-top: 1rem;
      }
      
      .submit-form {
        padding: 1rem;
        border-width: 1px;
        max-width: 100%;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      label {
        font-size: 0.9rem;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin: 1.5rem 0;
      }
      
      .nav-links a {
        display: block;
        width: 80%;
        margin: 0 auto;
      }
      
      .home-link {
        position: relative !important;
        top: auto !important;
        right: auto !important;
        text-align: center;
        margin: 1rem 0;
        display: block;
      }
    }
    
    /* Tablets and small screens */
    @media only screen and (min-width: 601px) and (max-width: 1024px) {
      .submit-form {
        max-width: 90%;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
    
    /* Detect if device supports hover - typically indicates a non-touch device */
    @media (hover: none) {
      .nav-links a {
        padding: 0.7rem 1.2rem;
      }
      
      button {
        padding: 0.8rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="home-link" style="position: absolute; top: 1rem; right: 2rem;">
    <a href="index.html" style="color: #0f0; text-decoration: underline; font-weight: bold;">&larr; Return to Home</a>
  </div>

  <h1>Submit Your Score</h1>
  
  <div class="submit-form terminal-effect">
    <form id="scoreForm">
      <div class="form-group">
        <label for="alias">Dealer Alias:</label>
        <input type="text" id="alias" name="alias" required maxlength="20" placeholder="Your alias">
      </div>
      
      <div class="form-group">
        <label for="btc">Final BTC:</label>
        <input type="number" id="btc" name="btc" required min="0" placeholder="Your final BTC">
      </div>
      
      <div class="form-group">
        <label for="glock">Glock Status:</label>
        <select id="glock" name="glock" required>
          <option value="No">No Glock</option>
          <option value="Yes">Had Glock</option>
        </select>
      </div>
      
      <div class="form-group hidden">
        <label for="hash">Game Hash:</label>
        <input type="text" id="hash" name="hash" readonly>
      </div>
      
      <button type="button" onclick="submitScore()">Submit Score</button>
    </form>
    
    <div id="successMessage" class="success-message hidden">
      Score submitted successfully! Check the leaderboard to see your ranking.
    </div>
  </div>
  
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="companion.html">Game Companion</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>
  
  <!-- Sound effects -->
  <audio id="bleep" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
  <audio id="typing" src="https://assets.mixkit.co/sfx/preview/mixkit-keyboard-typing-1386.mp3" preload="auto" loop></audio>
  <audio id="crackles" src="https://assets.mixkit.co/sfx/preview/mixkit-radio-static-noise-2556.mp3" preload="auto" loop volume="0.3"></audio>
  
  <script>
    // Play sound function
    function playBleep() {
      const sound = document.getElementById('bleep');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Audio play failed:", e));
      }
    }
    
    function activateSounds() {
      // This function would normally activate sound effects
      // It's called on the first click
    }
    
    // Check if we're on a mobile device
    document.addEventListener('DOMContentLoaded', function() {
      if (window.matchMedia("(max-width: 600px)").matches) {
        const homeLink = document.querySelector('.home-link');
        if (homeLink) {
          homeLink.style.position = 'relative';
          homeLink.style.top = 'auto';
          homeLink.style.right = 'auto';
        }
      }
    });
  </script>
  <script src="submit.js"></script>
</body>
</html>
