<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Submit Score - Silk Ave</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem;
      font-family: monospace;
      cursor: pointer;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #000;
      border: 1px solid #0f0;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      margin-top: 1rem;
      background-color: #006600;
      color: #ffffff;
      font-weight: bold;
      border: 2px solid #00ff00;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .submit-btn:hover {
      background-color: #008800;
      box-shadow: 0 0 10px #0f0;
    }
    .nav-links {
      text-align: center;
      margin-top: 2rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: underline;
      margin: 0 1rem;
    }
    .verified-score {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      padding: 0.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .hidden-field {
      display: none;
    }
    .status-message {
      margin-top: 1rem;
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #0f0;
    }
    .success {
      background: rgba(0, 255, 0, 0.1);
      color: #0f0;
    }
    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #f00;
    }
    .final-step {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }
    .score-display {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 1rem; right: 2rem;">
    <a href="index.html" style="color: #0f0; text-decoration: underline; font-weight: bold;">&larr; Return to Home</a>
  </div>

  <h1>Submit Your Score</h1>
  
  <div class="form-container">
    <div class="final-step">FINAL STEP: Enter your name and submit your score to the leaderboard</div>
    
    <div id="scoreDisplay" class="score-display"></div>
    
    <form id="scoreForm">
      <div class="form-group">
        <label for="alias">Your Name:</label>
        <input type="text" id="alias" name="alias" required autofocus placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="btc">Final BTC:</label>
        <input type="number" id="btc" name="btc" required>
      </div>
      
      <div class="form-group">
        <label for="glock">Had Glock?</label>
        <select id="glock" name="glock" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      
      <!-- Hidden field for game history verification -->
      <input type="hidden" id="gameHistory" name="gameHistory">
      <input type="hidden" id="hash" name="hash">
      
      <button type="submit" class="submit-btn">Submit Score to Leaderboard</button>
    </form>
    <div id="statusMessage" style="display: none;"></div>
  </div>
  
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="companion.html">Game Companion</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set today's date as default
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      // Check if we're coming from a game completion with score data
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('gameData')) {
        try {
          const gameData = JSON.parse(atob(urlParams.get('gameData')));
          if (gameData && gameData.btc && gameData.gameHistory) {
            // We have verified game data, auto-fill the form
            const btcField = document.getElementById('btc');
            btcField.value = gameData.btc;
            btcField.readOnly = true;
            
            const glockField = document.getElementById('glock');
            glockField.value = gameData.glock ? "Yes" : "No";
            glockField.disabled = true;
            
            document.getElementById('gameHistory').value = JSON.stringify(gameData.gameHistory);
            
            // Add the hash if available
            if (gameData.hash) {
              document.getElementById('hash').value = gameData.hash;
            }
            
            // Show a message about verified score
            const form = document.getElementById('scoreForm');
            const verifiedMsg = document.createElement('div');
            verifiedMsg.className = 'verified-score';
            verifiedMsg.innerHTML = 'âœ“ Verified score from completed game';
            form.prepend(verifiedMsg);
            
            // Display the score prominently
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = `Your Final Score: <strong>${gameData.btc} BTC</strong> ${gameData.glock ? 'with Glock' : 'without Glock'}`;
          }
        } catch (e) {
          console.error("Error parsing game data:", e);
        }
      }
      
      // Form submission handler
      document.getElementById('scoreForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.style.display = 'none';
        
        try {
          // Get form data
          const formData = new FormData(this);
          const scoreData = {
            alias: formData.get('alias'),
            btc: parseFloat(formData.get('btc')),
            glock: formData.get('glock'),
            date: formData.get('date'),
            hash: formData.get('hash') || generateSimpleHash(formData.get('alias') + formData.get('btc')),
            gameHistory: formData.get('gameHistory') || '[]'
          };
          
          // Submit to both Formspree (as backup) and our backend
          
          // 1. Submit to Formspree
          fetch('https://formspree.io/f/mbjvdwkj', {
            method: 'POST',
            headers: {
              'Accept': 'application/json'
            },
            body: formData
          });
          
          // 2. Submit to our backend
          const response = await fetch('https://silkave-backend.onrender.com/scores', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(scoreData)
          });
          
          if (response.ok) {
            // Show success message
            statusMessage.className = 'status-message success';
            statusMessage.textContent = 'Score submitted successfully! Redirecting to leaderboard...';
            statusMessage.style.display = 'block';
            
            // Redirect to leaderboard after a delay
            setTimeout(() => {
              window.location.href = 'leaderboard.html';
            }, 2000);
          } else {
            throw new Error('Failed to submit score to backend');
          }
        } catch (error) {
          console.error('Error submitting score:', error);
          
          // Show error message
          statusMessage.className = 'status-message error';
          statusMessage.textContent = 'Error submitting score. Please try again.';
          statusMessage.style.display = 'block';
        }
      });
      
      // Simple hash function for non-verified scores
      function generateSimpleHash(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          const char = str.charCodeAt(i);
          hash = ((hash << 5) - hash) + char;
          hash = hash & hash; // Convert to 32bit integer
        }
        return Math.abs(hash).toString(16).substring(0, 8);
      }
    });
  </script>
</body>
</html>
