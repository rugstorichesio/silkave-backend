<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Silk Ave - Submit Score</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .submit-form {
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #0f0;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: monospace;
    }
    button {
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .nav-links {
      text-align: center;
      margin-top: 2rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: underline;
      margin: 0 1rem;
    }
    .hidden {
      display: none;
    }
    .terminal-effect {
      position: relative;
      overflow: hidden;
    }
    .terminal-effect::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: #0f0;
      animation: scan 2s linear infinite;
    }
    @keyframes scan {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
    .success-message {
      text-align: center;
      padding: 1rem;
      border: 1px dashed #0f0;
      margin-top: 2rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .verified-badge {
      display: inline-block;
      background-color: #0f0;
      color: #000;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-weight: bold;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 1rem; right: 2rem;">
    <a href="index.html" style="color: #0f0; text-decoration: underline; font-weight: bold;">&larr; Return to Home</a>
  </div>

  <h1>Submit Your Score</h1>
  
  <div class="submit-form terminal-effect">
    <form id="scoreForm">
      <div class="form-group">
        <label for="alias">Dealer Alias:</label>
        <input type="text" id="alias" name="alias" required maxlength="20" placeholder="Your alias">
      </div>
      
      <div class="form-group">
        <label for="btc">Final BTC:</label>
        <input type="number" id="btc" name="btc" required min="0" placeholder="Your final BTC" readonly>
      </div>
      
      <div class="form-group">
        <label for="glock">Glock Status:</label>
        <select id="glock" name="glock" required readonly>
          <option value="No">No Glock</option>
          <option value="Yes">Had Glock</option>
        </select>
      </div>
      
      <div class="form-group hidden">
        <label for="gameHistory">Game History:</label>
        <input type="hidden" id="gameHistory" name="gameHistory" readonly>
      </div>
      
      <button type="button" onclick="submitScore()">Submit Score</button>
    </form>
    
    <div id="successMessage" class="success-message hidden">
      Score submitted successfully! Check the leaderboard to see your ranking.
    </div>
  </div>
  
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="companion.html">Game Companion</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>
  
  <!-- Sound effects -->
  <audio id="bleep" src="sounds/bleep.wav" preload="auto"></audio>
  
  <script>
    // Play sound on button clicks with reduced volume
    function playBleep() {
      const sound = document.getElementById('bleep');
      if (sound) {
        sound.volume = 0.5; // Set volume to 50%
        sound.currentTime = 0;
        sound.play().catch(e => console.log("Audio play failed:", e));
      }
    }
    
    // Check for game data in URL
    document.addEventListener('DOMContentLoaded', function() {
      // Add click sound to all buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('click', playBleep);
      });
      
      // Parse URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      
      // Check if we have game data
      if (urlParams.has('gameData')) {
        try {
          const gameData = JSON.parse(atob(urlParams.get('gameData')));
          if (gameData && gameData.btc !== undefined) {
            // We have verified game data
            document.getElementById('btc').value = gameData.btc;
            document.getElementById('glock').value = gameData.glock ? "Yes" : "No";
            document.getElementById('gameHistory').value = JSON.stringify(gameData.gameHistory);
            
            // Add verified badge
            const btcLabel = document.querySelector('label[for="btc"]');
            const verifiedBadge = document.createElement('span');
            verifiedBadge.className = 'verified-badge';
            verifiedBadge.textContent = '✓ VERIFIED';
            btcLabel.appendChild(verifiedBadge);
            
            // Show a message about verified score
            const form = document.getElementById('scoreForm');
            const verifiedMsg = document.createElement('div');
            verifiedMsg.style.color = '#0f0';
            verifiedMsg.style.marginBottom = '1rem';
            verifiedMsg.style.textAlign = 'center';
            verifiedMsg.innerHTML = '✓ This score has been verified from a completed game';
            form.prepend(verifiedMsg);
          }
        } catch (e) {
          console.error("Error parsing game data:", e);
        }
      } else if (urlParams.has('btc') && urlParams.has('glock')) {
        // Legacy support for old URL format
        document.getElementById('btc').value = urlParams.get('btc');
        document.getElementById('glock').value = urlParams.get('glock');
      }
    });
    
    // Submit score function
    function submitScore() {
      playBleep();
      
      const form = document.getElementById('scoreForm');
      const alias = document.getElementById('alias').value;
      const btc = document.getElementById('btc').value;
      const glock = document.getElementById('glock').value;
      const gameHistory = document.getElementById('gameHistory').value;
      
      if (!alias || !btc) {
        alert('Please fill in all required fields');
        return;
      }
      
      // Generate a hash for verification
      let hash = '';
      if (gameHistory) {
        // Use the game history to generate a hash
        try {
          const history = JSON.parse(gameHistory);
          const lastEvent = history[history.length - 1];
          if (lastEvent && lastEvent.action === 'gameComplete') {
            hash = generateSimpleHash(btc + glock + JSON.stringify(history));
          }
        } catch (e) {
          console.error("Error generating hash:", e);
        }
      }
      
      // Here you would normally send the data to your backend
      // For demo purposes, we'll just show a success message
      form.style.display = 'none';
      document.getElementById('successMessage').classList.remove('hidden');
      
      // In a real implementation, you would use fetch to send data to your backend:
      /*
      fetch('https://silkave-backend.onrender.com/scores', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          alias: alias,
          btc: parseInt(btc),
          glock: glock,
          hash: hash,
          verified: gameHistory ? true : false
        }),
      })
      .then(response => response.json())
      .then(data => {
        form.style.display = 'none';
        document.getElementById('successMessage').classList.remove('hidden');
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error submitting score. Please try again.');
      });
      */
    }
    
    // Generate a simple hash for verification
    function generateSimpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // Convert to 32bit integer
      }
      return Math.abs(hash).toString(16);
    }
  </script>
</body>
</html>
