<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Submit Score - Silk Ave</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input, select, button {
      margin: 0.5rem;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem;
      font-family: monospace;
      cursor: pointer;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #000;
      border: 1px solid #0f0;
      padding: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      margin-top: 1rem;
    }
    .nav-links {
      text-align: center;
      margin-top: 2rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: underline;
      margin: 0 1rem;
    }
    .verified-score {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      padding: 0.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .hidden-field {
      display: none;
    }
  </style>
</head>
<body>
  <div style="position: absolute; top: 1rem; right: 2rem;">
    <a href="index.html" style="color: #0f0; text-decoration: underline; font-weight: bold;">&larr; Return to Home</a>
  </div>

  <h1>Submit Your Score</h1>
  
  <div class="form-container">
    <form id="scoreForm" action="https://formspree.io/f/mbjvdwkj" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="btc">Final BTC:</label>
        <input type="number" id="btc" name="btc" required>
      </div>
      
      <div class="form-group">
        <label for="glock">Had Glock?</label>
        <select id="glock" name="glock" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      
      <!-- Hidden field for game history verification -->
      <input type="hidden" id="gameHistory" name="gameHistory">
      
      <button type="submit" class="submit-btn">Submit Score</button>
    </form>
  </div>
  
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="companion.html">Game Companion</a>
    <a href="leaderboard.html">Leaderboard</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set today's date as default
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date').value = today;
      
      // Check if we're coming from a game completion with score data
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('gameData')) {
        try {
          const gameData = JSON.parse(atob(urlParams.get('gameData')));
          if (gameData && gameData.btc && gameData.gameHistory) {
            // We have verified game data, auto-fill the form
            const btcField = document.getElementById('btc');
            btcField.value = gameData.btc;
            btcField.readOnly = true;
            
            const glockField = document.getElementById('glock');
            glockField.value = gameData.glock ? "Yes" : "No";
            glockField.disabled = true;
            
            document.getElementById('gameHistory').value = JSON.stringify(gameData.gameHistory);
            
            // Show a message about verified score
            const form = document.getElementById('scoreForm');
            const verifiedMsg = document.createElement('div');
            verifiedMsg.className = 'verified-score';
            verifiedMsg.innerHTML = 'âœ“ Verified score from completed game';
            form.prepend(verifiedMsg);
          }
        } catch (e) {
          console.error("Error parsing game data:", e);
        }
      }
      
      // Form submission handler
      document.getElementById('scoreForm').addEventListener('submit', function(e) {
        // Form validation can be added here if needed
        console.log('Score submitted!');
      });
    });
  </script>
</body>
</html>
