<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Silk Ave Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0f0;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .camel-icon {
      width: 24px;
      height: 24px;
      margin-right: 5px;
      fill: #0f0;
    }
    .leaderboard {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #0f0;
      padding: 1rem;
      flex: 1;
    }
    .score-list {
      list-style-type: none;
      padding: 0;
    }
    .score-list li {
      padding: 0.5rem;
      border-bottom: 1px dotted #0f0;
    }
    .score-list li:last-child {
      border-bottom: none;
    }
    .top-score {
      color: #0f0;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      font-style: italic;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .error {
      color: red;
      text-align: center;
    }
    .nav-links {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid #0f0;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #0a0;
      margin-top: 1rem;
      text-align: center;
    }
    
    /* Media Queries for Responsive Design */
    /* Mobile Devices (portrait) */
    @media only screen and (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-top: 1rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      .leaderboard {
        padding: 0.5rem;
        border-width: 1px;
      }
      
      .score-list li {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin: 1.5rem 0;
      }
      
      .nav-links a {
        display: block;
        width: 80%;
        margin: 0 auto;
      }
      
      .home-link {
        position: relative !important;
        top: auto !important;
        right: auto !important;
        text-align: center;
        margin: 1rem 0;
        display: block;
      }
    }
    
    /* Tablets and small screens */
    @media only screen and (min-width: 601px) and (max-width: 1024px) {
      .leaderboard {
        max-width: 90%;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
    
    /* Detect if device supports hover - typically indicates a non-touch device */
    @media (hover: none) {
      .nav-links a {
        padding: 0.7rem 1.2rem;
      }
    }
    .status-message {
      text-align: center;
      margin: 10px 0;
      min-height: 20px;
    }

    .status-error {
      color: #ff6666;
    }

    .refresh-button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .refresh-button:hover {
      background: #0f0;
      color: #000;
    }

    .error-message {
      color: #ff6666;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="home-link" style="position: absolute; top: 1rem; right: 2rem;">
    <a href="index.html" style="color: #0f0; text-decoration: underline; font-weight: bold;">&larr; Return to Home</a>
  </div>

  <h1>
    <!-- Simple camel SVG icon -->
    <svg class="camel-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19.5,4.5c0-2-1.5-3-3.5-3c-2.5,0-4,2-4,2s-1.5-2-4-2c-2,0-3.5,1-3.5,3c0,1.5,1,2.5,1,2.5L4,9l2,9h2l1-4h6l1,4h2l2-9l-1.5-2 C18.5,7,19.5,6,19.5,4.5z M8,11.5c-0.8,0-1.5-0.7-1.5-1.5S7.2,8.5,8,8.5s1.5,0.7,1.5,1.5S8.8,11.5,8,11.5z"/>
    </svg>
    Silk Ave Leaderboard
  </h1>
  <div class="leaderboard">
    <h2>Top Dealers</h2>
    <div id="leaderboardStatus" class="status-message"></div>
    <ul id="scoreList" class="score-list">
      <li class="loading">Loading scores...</li>
    </ul>
    <div class="timestamp">Last updated: <span id="lastUpdated"></span></div>
  </div>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="companion.html">Game Companion</a>
    <a href="submit.html">Submit Score</a>
  </div>

  <script src="leaderboard.js"></script>
  <script>
    // Check if we're on a mobile device
    document.addEventListener('DOMContentLoaded', function() {
      // Play sound on link clicks
      const links = document.querySelectorAll('a');
      links.forEach(link => {
        link.addEventListener('click', function() {
          const sound = document.getElementById('bleep');
          if (sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio play failed:", e));
          }
        });
      });
    });
  </script>
  <audio id="bleep" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
</body>
</html>
