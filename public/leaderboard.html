<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard | Silk Ave</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #0f0;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #00ff00;
      color: #000;
    }

    td {
      background-color: #000;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
    }

    a {
      color: #0f0;
      text-decoration: underline;
      margin: 0 1rem;
    }
  </style>
</head>
<body onclick="activateSounds()">

  <h1>‚ñì‚ñì‚ñì LEADERBOARD ‚ñì‚ñì‚ñì</h1>

  <table>
    <thead>
      <tr>
        <th>Alias</th>
        <th>Final BTC</th>
        <th>Glock</th>
        <th>Game Hash</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <tr><td colspan="4">Loading leaderboard...</td></tr>
    </tbody>
  </table>

  <footer>
    <a href="https://silkavegame.com">üîô Back to Home</a> |
    <a href="submit.html">üìã Submit a Score</a>
  </footer>

  <!-- Sound effects -->
  <audio id="typing" src="sounds/typing.wav" preload="auto"></audio>
  <audio id="crackles" src="sounds/crackles.wav" preload="auto" loop></audio>

  <script>
    const typing = document.getElementById("typing");
    const crackles = document.getElementById("crackles");

    function activateSounds() {
      typing.play();
      crackles.play();
      document.body.onclick = null;
    }

    fetch('/scores')
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById('leaderboard-body');
        body.innerHTML = '';
        data.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.alias}</td>
            <td>${entry.btc || entry.finalBTC || '???'}</td>
            <td>${entry.glock}</td>
            <td>${entry.hash || entry.gameHash || '???'}</td>
          `;
          body.appendChild(row);
        });
      })
      .catch(err => {
        const body = document.getElementById('leaderboard-body');
        body.innerHTML = `<tr><td colspan="4">‚ö†Ô∏è ${err.message}</td></tr>`;
        console.error('Fetch failed:', err);
      });
  </script>

</body>
</html>
