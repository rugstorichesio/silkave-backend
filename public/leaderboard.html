<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Silk Ave Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      padding: 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2, h3 {
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 10px #0f0;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .title-icon {
      height: 1.8rem;
      width: auto;
      filter: brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(1000%) hue-rotate(86deg) brightness(100%);
      vertical-align: middle;
      margin-right: 5px;
    }
    .leaderboard {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #0f0;
      padding: 1rem;
      flex: 1;
    }
    .score-list {
      list-style-type: none;
      padding: 0;
    }
    .score-list li {
      padding: 0.5rem;
      border-bottom: 1px dotted #0f0;
    }
    .score-list li:last-child {
      border-bottom: none;
    }
    .top-score {
      color: #0f0;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      font-style: italic;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .error {
      color: red;
      text-align: center;
    }
    .nav-links {
      text-align: center;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .nav-links a {
      color: #0f0;
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: 1px solid #0f0;
      transition: all 0.3s ease;
    }
    .nav-links a:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #0a0;
      margin-top: 1rem;
      text-align: center;
    }
    
    /* Media Queries for Responsive Design */
    /* Mobile Devices (portrait) */
    @media only screen and (max-width: 600px) {
      body {
        padding: 0.5rem;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-top: 1rem;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      .leaderboard {
        padding: 0.5rem;
        border-width: 1px;
      }
      
      .score-list li {
        padding: 0.4rem;
        font-size: 0.9rem;
      }
      
      .nav-links {
        flex-direction: column;
        gap: 0.5rem;
        margin: 1.5rem 0;
      }
      
      .nav-links a {
        display: block;
        width: 80%;
        margin: 0 auto;
      }
      
      .home-link {
        position: relative !important;
        top: auto !important;
        right: auto !important;
        text-align: center;
        margin: 1rem 0;
        display: block;
      }
    }
    
    /* Tablets and small screens */
    @media only screen and (min-width: 601px) and (max-width: 1024px) {
      .leaderboard {
        max-width: 90%;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
    
    /* Detect if device supports hover - typically indicates a non-touch device */
    @media (hover: none) {
      .nav-links a {
        padding: 0.7rem 1.2rem;
      }
    }
    .status-message {
      text-align: center;
      margin: 10px 0;
      min-height: 20px;
    }

    .status-error {
      color: #ff6666;
    }

    .refresh-button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .refresh-button:hover {
      background: #0f0;
      color: #000;
    }

    .error-message {
      color: #ff6666;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

      links.forEach(link => {
        link.addEventListener('click', function() {

            sound.play().catch(e => console.log("Audio play failed:", e));

      });
    });
